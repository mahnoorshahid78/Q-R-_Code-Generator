<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qr code.css">
</head>
<body>
    <div class="contain">
        <div class="qrtext">
            <h1>QR Code Generator</h1>>
            <hr>
            <input type="text" id="text">
        </div>
        <div id="IMGBOX">
            <img src="" alt="" id="qrimg" onload="this.style.display='block'" >
        </div>
        <input type="button"  id="btn" value="Generate" onclick="qrcode()">
    </div>

<script>
    let btn=document.getElementById("btn");
    let qrimg=document.getElementById("qrimg");
    qrimg.style.display='none';
    btn.addclassList.add('root');
    function qrcode(){
        let txt=document.getElementById("text").value;
        if(txt.length!==0){
            qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+txt;
        }
        else{
           txt.addclassList.add('root');
           
        }
        
    }
    
    
    
    
    
      </script>

</body>
</html>
